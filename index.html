<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ubisoft Login Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ubisoft Account Viewer</h1>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Ubisoft Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">View Account</button>
    </form>
    <div id="output" class="data-output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
